<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sajjan raj vadya</title>
    <style>
      body {
        font-family: "Comic Sans MS", cursive, sans-serif;
        background-color: #f4f1e6;
        color: #5e5e5e;
        display: flex;
        justify-content: center;
        padding: 20px;
      }

      .container {
        width: 100%;
        max-width: 500px;
      }

      h1 {
        text-align: center;
        color: #d2738a;
        font-size: 2em;
        margin-bottom: 20px;
      }

      .song {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
        background: #fff9e6;
        padding: 10px;
        border-radius: 20px;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        cursor: pointer; /* Change cursor to pointer */
      }

      .song img {
        width: 60px;
        height: 60px;
        border-radius: 5px;
        margin-right: 10px;
      }

      .song-details {
        display: flex;
        flex-direction: column;
        justify-content: center;
        width: 100%;
      }

      .song-title {
        font-weight: bold;
        color: #d2738a;
        font-size: 1.1em;
      }

      .song-description {
        font-size: 0.9em;
        color: #555;
      }

      .progress-container {
        display: none; /* Hidden by default */
        margin-top: 10px;
        width: 100%;
        text-align: center; /* Center the progress bar */
      }

      .progress {
        width: 80%; /* Centered width */
      }

      /* Mobile responsiveness */
      @media (max-width: 600px) {
        .song {
          flex-direction: column;
          align-items: flex-start;
        }

        .song img {
          width: 30px;
          height: 30px;
          margin: 0 0 10px 0;
        }

        .song-title {
          font-size: 1em;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>sajjan raj vadya</h1>

      <!-- Song 2 -->
      <div class="song" onclick="togglePlay('song2')">
        <img src="https://via.placeholder.com/60" alt="Song Cover" />
        <div class="song-details">
          <div class="song-title">An Art Gallery could never mine</div>
          <div class="song-description">
            Cause you're not just a glamour <br />
            I miss your cute heart!
          </div>
          <div class="progress-container" id="song2">
            <audio
              id="audio2"
              src="/sajjan/Sajjan Raj Vaidya - 9841 [Official Release] - Sajjan (youtube) (1).mp3"
            ></audio>
            <input
              type="range"
              class="progress"
              id="progress2"
              value="0"
              step="1"
            />
            <div class="play-pause">
              <span id="duration2">0:00</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Song 3 -->
      <div class="song" onclick="togglePlay('song3')">
        <img src="" alt="Song Cover" />
        <div class="song-details">
          <div class="song-title">May one discover</div>
          <div class="song-description">
            Please don't be in full solid because else >
          </div>
          <div class="progress-container" id="song3">
            <audio id="audio3" src=""></audio>
            <input
              type="range"
              class="progress"
              id="progress3"
              value="0"
              step="1"
            />
            <div class="play-pause">
              <span id="duration3">0:00</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Song 4 -->
      <div class="song" onclick="togglePlay('song4')">
        <img src="https://via.placeholder.com/60" alt="Song Cover" />
        <div class="song-details">
          <div class="song-title">Enchanted legend factor</div>
          <div class="song-description">
            It's not living, if it's not with candy
          </div>
          <div class="progress-container" id="song4">
            <audio id="audio4" src="path_to_your_song4.mp3"></audio>
            <input
              type="range"
              class="progress"
              id="progress4"
              value="0"
              step="1"
            />
            <div class="play-pause">
              <span id="duration4">0:00</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      let currentlyPlayingAudio = null; // Variable to keep track of the currently playing audio
      let currentlyPlayingContainer = null; // Variable to keep track of the currently playing progress container

      function togglePlay(songId) {
        const progressContainer = document.getElementById(songId);
        const audio = document.getElementById(
          `audio${songId.charAt(songId.length - 1)}`
        );

        // If another audio is currently playing, pause it and hide its progress container
        if (currentlyPlayingAudio && currentlyPlayingAudio !== audio) {
          currentlyPlayingAudio.pause();
          currentlyPlayingAudio.currentTime = 0; // Reset the current time if you want
          currentlyPlayingContainer.style.display = "none"; // Hide the progress container of the previous song
        }

        // Toggle the display of the current progress container
        if (
          progressContainer.style.display === "none" ||
          progressContainer.style.display === ""
        ) {
          progressContainer.style.display = "block"; // Show it
        } else {
          progressContainer.style.display = "none"; // Hide it
        }

        // Play or pause the audio when the song container is clicked
        if (audio.paused) {
          audio.play();
          currentlyPlayingAudio = audio; // Set the currently playing audio
          currentlyPlayingContainer = progressContainer; // Set the currently playing progress container
          updateProgress(audio, songId); // Start updating the progress
        } else {
          audio.pause();
          currentlyPlayingAudio = null; // Clear the currently playing audio
          currentlyPlayingContainer = null; // Clear the currently playing progress container
        }
      }

      function updateProgress(audio, songId) {
        const progress = document.getElementById(
          `progress${songId.charAt(songId.length - 1)}`
        );
        const durationLabel = document.getElementById(
          `duration${songId.charAt(songId.length - 1)}`
        );

        audio.addEventListener("timeupdate", () => {
          const duration = audio.duration;
          const currentTime = audio.currentTime;
          const progressValue = (currentTime / duration) * 100;
          progress.value = progressValue;

          const minutes = Math.floor(currentTime / 60);
          const seconds = Math.floor(currentTime % 60);
          durationLabel.textContent = `${minutes}:${seconds
            .toString()
            .padStart(2, "0")}`;
        });

        // Update audio current time when progress bar is changed
        progress.addEventListener("input", () => {
          const newTime = (progress.value / 100) * audio.duration;
          audio.currentTime = newTime;
        });
      }
    </script>
  </body>
</html>
